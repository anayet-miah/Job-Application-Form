<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This job application form allows candidates to apply for available positions by submitting personal information, skills, experience, and CV."
    />
    <meta
      name="keywords"
      content="job application form, apply for job, html form, career application, employment form"
    />
    <meta name="author" content="HR Department" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form – Apply for Your Desired Position</title>
  </head>
  <body>
    <!-- Page Header Section  -->
    <header>
      <h1>Job Application Form</h1>
      <p>
        Please fill out the form below to apply for your desired position. Make
        sure all required fields are completed before submission.
      </p>
    </header>
    <!-- Main Section  -->
    <main>
      <form action="#" method="POST">
        <fieldset>
            <legend>Register now</legend>
            <p>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            </p>
            <p>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            </p>
            <p>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" title="11 Digit Phone Number" required>
            </p>
            <p>
            <label for="jobposition">Position Applied For:</label>
            <select name="jobposition" id="jobposition" required>
               <option value="" disabled selected>Select a position</option>
               <option value="Frontend Developer">Frontend Developer</option>
               <option value="Backend Developer">Backend Developer</option>
               <option value="Full Stack Developer">Full Stack Developer</option>
               <option value="UI/UX Designer">UI/UX Designer</option>
               <option value="Software Tester">Software Tester</option>
            </select>
            </p>
            <!-- Experience  -->
            <p>
            <label>Experience Level: </label>
            <input type="radio" name="experience" id="expFresher" />
            <label for="expFresher">Fresher</label>
            <input type="radio" name="experience" id="exp1to3" />
            <label for="exp1to3">1–3 Years</label>
            <input type="radio" name="experience" id="exp3to5" />
            <label for="exp3to5">3–5 Years</label>
            <input type="radio" name="experience" id="expupto5" />
            <label for="expupto5">More than 5 Years</label>
            </p>
            <!-- Skills  -->
             <p>
            <label>Skills Selection: </label>
            <input type="checkbox" name="skills" id="HTML" />
            <label for="HTML">HTML</label>
            <input type="checkbox" name="skills" id="CSS" />
            <label for="CSS">CSS</label>
            <input type="checkbox" name="skills" id="JavaScript" />
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" name="skills" id="React" />
            <label for="React">React</label>
            <input type="checkbox" name="skills" id="Node.js" />
            <label for="Node.js">Node.js</label><br><br>
            <label for="uploadcv">Upload your updated CV (PDF or DOC format):</label>
            <input type="file" name="uploadcv" id="uploadcv" accept=".pdf,.doc,.docx" required>
            </p>
            <button type="submit">Submit Application</button>
            <button type="reset">Reset Form</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
